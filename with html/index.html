<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>RR-reviews</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="rr-review" data-show-reviews="1">
        <div class="card">
            <p class="company-logo">logo</p>
            <div class="card-half">
                <p class="performance">Performance</p>
                <p class="rating">4.5</p>
            </div>
            <div class="spacer"></div>
            <div class="platform-parent">
                <div class="platform">
                    <img class="logo" src="https://app.reputationrooster.com/images/logos/google.png"/>
                    <div>
                        <img class="logo" src="https://app.reputationrooster.com/images/logos/star.png"/>
                        <img class="logo" src="https://app.reputationrooster.com/images/logos/star.png"/>
                        <img class="logo" src="https://app.reputationrooster.com/images/logos/star.png"/>
                        <img class="logo" src="https://app.reputationrooster.com/images/logos/star.png"/>
                        <img class="logo" src="https://app.reputationrooster.com/images/logos/star-half.png"/>
                    </div>
                </div>
                <div class="platform">
                    <img class="logo" src="https://app.reputationrooster.com/images/logos/facebook.png"/>
                    <div>
                        <img class="logo" src="https://app.reputationrooster.com/images/logos/star.png"/>
                        <img class="logo" src="https://app.reputationrooster.com/images/logos/star.png"/>
                        <img class="logo" src="https://app.reputationrooster.com/images/logos/star.png"/>
                        <img class="logo" src="https://app.reputationrooster.com/images/logos/star.png"/>
                        <img class="logo" src="https://app.reputationrooster.com/images/logos/star-half.png"/>
                    </div>
                </div>
                <div class="platform">
                    <p class="logo">Others</p>
                    <div>
                        <img class="logo" src="https://app.reputationrooster.com/images/logos/star.png"/>
                        <img class="logo" src="https://app.reputationrooster.com/images/logos/star.png"/>
                        <img class="logo" src="https://app.reputationrooster.com/images/logos/star.png"/>
                        <img class="logo" src="https://app.reputationrooster.com/images/logos/star.png"/>
                        <img class="logo" src="https://app.reputationrooster.com/images/logos/star-half.png"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
